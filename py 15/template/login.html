<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <style>* {

margin: 0;

padding: 0;

box-sizing: border-box;

}

/* Body Style */

body {

font-family: Arial, sans-serif;

background-color: #f4f4f9;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

margin: 0;

}

/* Container Style */

.container {

background-color: white;

padding: 20px;

border-radius: 8px;

box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

width: 100%;

max-width: 400px;

}

/* Header Style */

h1 {

text-align: center;

margin-bottom: 20px;

color: #333;

}

/* Form Style */

form {

display: flex;

flex-direction: column;

}

form label {

margin-bottom: 5px;

font-weight: bold;

}

form input {

padding: 10px;

margin-bottom: 15px;

border: 1px solid #ccc;

border-radius: 4px;

font-size: 16px;

}

form button {

padding: 10px;

border: none;

background-color: #4CAF50;

color: white;

font-size: 16px;

cursor: pointer;

border-radius: 4px;

transition: background-color 0.3s;

}

form button:hover {

background-color: #45a049;

}

/* Link Style */

a {

color: #007bff;

text-decoration: none;

text-align: center;

margin-top: 10px;

}

a:hover {

text-decoration: underline;

}

/* Flash Messages */

ul {

list-style-type: none;

margin-top: 10px;

padding: 0;

}

ul li {

background-color: #f8d7da;

color: #721c24;

padding: 10px;

border-radius: 4px;

margin-bottom: 10px;

}</style>
</head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
<body>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>
            <h2 class="word">
                <form action="/login" method="POST">
                   <div class="msg">{{msg}}</div>
                   <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox"/> <br> <br> 
                   <input id="password" name="password" type="password" placeholder="Enter your verification password" class="textbox"/> <br> <br> 
                   <input type="submit" value="Sign in" class="btn"/> <br> <br> 

                </form>
            </h2>
            <p class="bottom">Don't have a valid account???<a class="bottom" href="/register">Sign up here
            </a></p>
        {% with messages = get_flashed_messages() %}

{% if messages %}

<ul>

{% for message in messages %}

<li>{{ message }}</li>

{% endfor %}

</ul>

{% endif %}

{% endwith %}
        </div>
    </div>

</body>
</html>
